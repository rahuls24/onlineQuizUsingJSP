<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/signup.css" />
  </head>
  <body>
    <div id="particles-js">
      <div class="signup-form">
        <form action="../jsp/saveUser.jsp" method="post" >
          <h2>Register</h2>
          <p class="hint-text">
            Create your account. It's free and only takes a minute.
          </p>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6">
                <input
                  type="text"
                  class="form-control"
                  name="fName"
                  placeholder="First Name"
                  required="required"
                />
              </div>
              <div class="col-xs-6">
                <input
                  type="text"
                  class="form-control"
                  name="lName"
                  placeholder="Last Name"
                  required="required"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
              required="required"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required="required"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="confirm_password"
              placeholder="Confirm Password"
              required="required"
            />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6">
                <input
                  type="text"
                  class="form-control"
                  name="branch"
                  placeholder="Branch"
                  required="required"
                />
              </div>
              <div class="col-xs-6">
                <input
                  type="text"
                  class="form-control"
                  name="sems"
                  placeholder="Semester"
                  required="required"
                />
              </div>



              <div class="form-group">
                <span><p></p></span>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6">
                <input
                  type="text"
                  class="form-control"
                  name="universityName"
                  placeholder="University Name"
                  required="required"
                />
              </div>
              <div class="col-xs-6">
                <input
                  type="text"
                  class="form-control"
                  name="redgNo"
                  placeholder="Registration No"
                  required="required"
                />
              </div>
              <div class="form-group">
                <span><p></p></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn-grad">
              Register Now
            </button>
          </div>
          <div>
              <a href="login.html" id="signInLink"  >Sign In Instead ?  </a>
            </div>
          </div>
        </div>
        </form>
        
      </div>
    </div>
     <script src="../../backgroundEffect/particles.js"></script>
    <script src="../../backgroundEffect/app.js"></script>
  </body>
</html>
